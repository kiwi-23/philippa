<html>
<head>

  <meta charset="utf-8">
  <title>philippa</title>

  <!-- P5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>

  <!-- D3.js-->
  <script src="http://d3js.org/d3.v4.js"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Firebase -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script> -->

  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="sketch.js"></script>
  <script type="text/javascript" src="network.js"></script>
  <script type="text/javascript" src="matrix-math.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>



</style>

</head>
<body>
  <div class="row">
    <div class="col-sm-6">
      <svg width="750" height="800" style="position: fixed;"></svg>
    </div>
    <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6" id="total_users">
        <p class="totals" id="user_count"></p>
        <small class="totals_desc" id="user_label">total respondents</small>
      </div>
      <div class="col-sm-6" id="total_data">
        <p class="totals" id="data_count"></p>
        <small class="totals_desc" id="data_label">total data</small>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="padding-left: 10%;">
        <table id="data_table">
          <tr><th>Timestamp</th><th>Respondent</th><th>Case 1</th><th>Case 2</th><th>Case 3</th><th>Case 4</th><th>Case 5</th></tr>
        </table>
      </div>
    </div>
    </div>
  </div>

  <script>

  var svg = d3.select("svg"),
  width = +svg.attr("width"),
  height = +svg.attr("height");

  var simulation = d3.forceSimulation()
  .force("link", d3.forceLink().id(function(d) { return d.id; }))
  .force("charge", d3.forceManyBody().strength(-450))
  .force("center", d3.forceCenter(width / 2, height / 2));

  d3.json("https://raw.githubusercontent.com/kiwi-23/philippa/master/data3.json", function(error, graph) {
    if (error) throw error;

    var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke", function(d) {return d.value;});

    var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
    .append("circle")
    .attr("r", 2.5)
    .style("fill", function(d) {return d.group;})
    .attr("class", "point")
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

    var labels = d3.selectAll("g.node")
    .append("text")
    .attr("class", "caption")
    .attr("dx", 7)
    .attr("dy", "-.5em")
    .text(function(d) {return d.id;});

    simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

    simulation.force("link")
    .links(graph.links);

    function ticked() {
      link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

      node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

      labels
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; });
    }

    d3.selectAll("g.node")
    .on("mouseover", showlabel)
    .on("mouseout", hidelabel);

  });

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

  var showlabel = function(d) {
    d3.select(this).select(".caption").style("visibility", "visible");
  }

  var hidelabel = function(d) {
    d3.select(this).select(".caption").style("visibility", "hidden");
  }
</script>

</body>
</html>
